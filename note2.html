<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
    * {
      font-family: "Helvetica Neue";
    }
    p {
      font-size: 0.85em;
    }
    svg {
      background: white;
    }
    .country {
      fill: #cccccc;
      stroke: #333333;
      stroke-width: 0.5;
    }
    .selected {
      fill: yellow;
    }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/topojson.v1.min.js"></script>

    <div class="nav">
      <div class="container">
        <ul class="pull-left">
          <li><a href="note1.html">Name</a></li>
          <li><a href="note2.html">Browse</a></li>
        </ul>
        <ul class="pull-right">
          <li><a href="page1.html">Sign Up</a></li>
          <li><a href="page2.html">Log In</a></li>
          <li><a href="page3.html">Help</a></li>
        </ul>
      </div>
    </div>

  </body>
</html>

<script>

var margin = { top: 50, left: 50, right: 50, bottom: 50},
  height = 400 - margin.top - margin.bottom,
  width = 800 - margin.left - margin.right;

var svg = d3.select("#map")
  .append("svg")
  .attr("height", height + margin.top + margin.bottom)
  .attr("width", width + margin.right + margin.left)
  .append("g")
  .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// read map file and data file

d3.queue()
  .defer(d3.json, "world-countries.json")
  .defer(d3.csv, "capitals.csv")
  .await(ready)

// create projection (from long/lat globe to flat screen)
  var projection = d3.geoMercator()
    .translate( [ width / 2, height / 2 ])
    .scale(100) // zoom the map in or out

// create a geopath (all coordinated form a shape)
  var path = d3.geoPath()
    .projection(projection)

function ready (error, data, capitals) {
  console.log(data)
  var countries = topojson.feature(data, data.objects.countries1).features

  console.log(countries)

  svg.selectAll(".country")
    .data(countries)
    .enter().append("path")
    .attr("class", "country")
    .attr("d", path)
    .on('mouseover', function(d){
      d3.select(this).classed("selected", true)
    })
    .on('mouseout', function(d){
      d3.select(this).classed("selected", false)
    })

// add capitals: get x/y coord from long/lat + projection
    console.log(capitals)

    svg.selectAll(".city-circle")
      .data(capitals)
      .enter().append("circle")
      .attr("r", 2)
      .attr("cx", function(d) {
        var coords = projection( [d.long, d.lat])
        console.log(coords)
        return coords[0];
      })
      .attr("cy", function(d) {
        var coords = projection( [d.long, d.lat])
        console.log(coords)
        return coords[1];
      })
    svg.selectAll(".city-label")
      .data(capitals)
      .enter().append("text")
      .attr("class", "city-label")
      .attr("x", function(d) {
        var coords = projection( [d.long, d.lat])
        console.log(coords)
        return coords[0];
      })
      .attr("y", function(d) {
        var coords = projection( [d.long, d.lat])
        console.log(coords)
        return coords[1];
      })
      .text("This is a capital")
}

</script>
