<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
    * {
      font-family: "Helvetica Neue";
    }
    p {
      font-size: 0.85em;
    }
    svg {
      background: white;
    }
    .country{
      fill: #cccccc;
      stroke: #333333;
      stroke-width: 0.5;
    }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/topojson.v1.min.js"></script>

    <div class="nav">
      <div class="container">
        <ul class="pull-left">
          <li><a href="note1.html">Name</a></li>

        <ul class="pull-right">

          <li><a href="page3.html">Help</a></li>
        </ul>
      </div>
    </div>

  </body>
</html>

<script>

var margin = { top: 50, left: 50, right: 50, bottom: 50},
  height = 400 - margin.top - margin.bottom,
  width = 800 - margin.left - margin.right;

var svg = d3.select("#map")
  .append("svg")
  .attr("height", height + margin.top + margin.bottom)
  .attr("width", width + margin.right + margin.left)
  .append("g")
  .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// read map file and data file

d3.queue()
  .defer(d3.json, "world-countries.json")
  .await(ready)

// create projection (from long/lat globe to flat screen)
  var projection = d3.geoMercator()
    .translate( [ width / 2, height / 2 ])

// create a geopath (all coordinated form a shape)
  var path = d3.geoPath()
    .projection(projection)
    .scale(100) // zoom the map in or out

function ready (error, data) {
  console.log(data)
  var countries = topojson.feature(data, data.objects.countries1).features

  console.log(countries)

  svg.selectAll(".country")
    .data(countries)
    .enter().append("path")
    .attr("class", "country")
    .attr("d", path)

}

</script>
