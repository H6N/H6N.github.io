<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
    * {
      font-family: "Helvetica Neue";
    }
    p {
      font-size: 0.85em;
    }
    svg {
      background: white;
    }

    path, line {
      stroke: #888;
    }

    </style>
  </head>
  <body>
    <div id="chart"></div>
    <script src="https://d3js.org/d3.v4.min.js"></script>

    <div>
      <h3 style="color: crimson"> Who are they targeting? </h3>
      <p style="color: black"> The instructions for this page. </p>
    </div>

    <div class="nav">
      <div class="container">
        <ul class="pull-left">
          <li><a href="note1.html">This page</a></li>
          <li><a href="note2.html">The map</a></li>
        </ul>
        <ul class="pull-right">
          <li><a href="page1.html">Sign Up</a></li>

          <li><a href="page3.html">Help</a></li>
        </ul>
      </div>
    </div>

  </body>
</html>


<script>

  // properties

  var margin = { top: 50, left: 150, right: 50, bottom: 50},
    height = 600 - margin.top - margin.bottom,
    width = 1300 - margin.left - margin.right;

  var svg = d3.select("#chart")
    .append("svg")
    .attr("height", height + margin.top + margin.bottom)
    .attr("width", width + margin.right + margin.left)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  var yscale = d3.scalePoint();
  var xscale = d3.scaleLinear();
  //var radius = d3.scaleSqrt();
  var color = d3.scaleLinear()
    .range(["#2171b5","#6baed6","#bdd7e7","#dddddd","#fcae91","#fb6a4a","#cb181d"]);

  // Load data: year, targettype, count

  d3.queue()
    .defer(d3.json, "targettype.json")
    .await(ready)

  function ready (error, data) {

      var data_extent = d3.extent(data.map(function(d) {
        return d.count;
      }));

      var time_extent = d3.extent(data.map(function(d) {
        return d.year;
      }));

      var targettypes = data.map(function(d) {
        return d.targettype;
      });

      // scales
      yscale
        .range([0,height])
        .domain(targettypes);

      xscale
        .range([0, width])
        .domain(time_extent);

      // radius
      //   .range([2, 10])
      //   .domain(data_extent);

      color
        .domain(
          d3.range(7).map(function(d) {
            return d / 6 * data_extent[1];
          })
        )
      var yaxis = d3.axisLeft()
        .scale(yscale);

      var xaxis = d3.axisBottom()
        .tickFormat(function(d) { return d; })
        .scale(xscale);

      svg.append("g")
        .call(yaxis);

      svg.append("g")
        .attr("transform", "translate(0," + (height+8) + ")")
        .call(xaxis);

      svg.append("g")
        .selectAll(".target-type")
        .data(data)
        .enter().append("circle")
        .attr("r", function(d){
            var size = d.count / 200;
              return size;
            // }
        })
        .attr("cy", function(d) { return yscale(d.targettype); })
        .attr("cx", function(d) { return xscale(d.year); })
        .attr("fill", function(d) { return color(d.count); })
        .attr("fill-opacity", 0.5)

        .on("mouseover", function() { tooltip.style("display", null); })
        .on("mouseout", function() { tooltip.style("display", "none"); })
        .on("mousemove", function(d) {
            var xPosition = d3.mouse(this)[0] + 5;
            var yPosition = d3.mouse(this)[1] - 5;
            tooltip.attr("transform", "translate(" + xPosition + "," + yPosition + ")");
            tooltip.select("text").text(d.count + " attacks");

        });

        //add tooltip to circles
            var tooltip = svg.append("g")
                .attr("class", "tooltip")
                .style("display", "none");

            tooltip.append("text")
                .attr("x", 0)
                .attr("dy", -10)
                .style("text-anchor", "middle")
                .attr("font-size", "12px")
                .attr("font-weight", "bold");
  }
</script>
